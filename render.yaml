# render.yaml
services:
  - type: web
    name: stage-2-backend-project
    env: python
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn config.wsgi:application --workers 2 --threads 4 --worker-class gthread --bind 0.0.0.0:$PORT --timeout 120 --access-logfile - --error-logfile - --log-level debug"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"  # Using 3.11.7 for better compatibility with dependencies
      - key: DJANGO_SETTINGS_MODULE
        value: "config.settings"
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "4"
      - key: DATABASE_URL
        fromDatabase:
          name: stage2db
          property: connectionString
      - key: PORT
        value: 10000
    plan: free
    healthCheckPath: /api/health/
    numInstances: 1
    autoDeploy: true
